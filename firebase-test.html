<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test - Blackpine Capital</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #08ac9b;
        }

        .test-result {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .success {
            border-left: 4px solid #34c759;
        }

        .error {
            border-left: 4px solid #ff3b30;
        }

        .warning {
            border-left: 4px solid #ffcc00;
        }

        button {
            background: #08ac9b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #06897a;
        }

        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>üîß Firebase Connection Test</h1>
    <p>This page will help diagnose any Firebase connection issues.</p>

    <div id="results"></div>

    <h2>Manual Tests</h2>
    <button onclick="testAuth()">Test Authentication</button>
    <button onclick="testFirestore()">Test Firestore</button>
    <button onclick="testAdminLogin()">Test Admin Login</button>
    <button onclick="checkAdminsCollection()">Check Admins Collection</button>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
            console.log(message);
        }

        // Auto-run tests on load
        window.addEventListener('load', async () => {
            addResult('<h3>üöÄ Starting Automatic Tests...</h3>');

            // Test 1: Firebase Config
            addResult('<strong>Test 1: Firebase Configuration</strong>');
            if (typeof firebase !== 'undefined') {
                addResult('‚úÖ Firebase SDK loaded successfully', 'success');
                addResult(`<pre>Project ID: ${firebase.app().options.projectId}\nAuth Domain: ${firebase.app().options.authDomain}</pre>`, 'success');
            } else {
                addResult('‚ùå Firebase SDK not loaded', 'error');
                return;
            }

            // Test 2: Auth Service
            addResult('<strong>Test 2: Authentication Service</strong>');
            if (auth) {
                addResult('‚úÖ Firebase Auth initialized', 'success');
            } else {
                addResult('‚ùå Firebase Auth not initialized', 'error');
            }

            // Test 3: Firestore Service
            addResult('<strong>Test 3: Firestore Service</strong>');
            if (db) {
                addResult('‚úÖ Firestore initialized', 'success');
            } else {
                addResult('‚ùå Firestore not initialized', 'error');
            }

            // Test 4: Check current auth state
            addResult('<strong>Test 4: Current Auth State</strong>');
            const user = auth.currentUser;
            if (user) {
                addResult(`‚úÖ User is signed in: ${user.email} (UID: ${user.uid})`, 'success');
            } else {
                addResult('‚ÑπÔ∏è No user currently signed in', 'warning');
            }
        });

        async function testAuth() {
            addResult('<h3>Testing Authentication...</h3>');
            const email = 'richard.asala@gmail.com';
            const password = 'admin123';

            try {
                addResult(`Attempting to sign in as: ${email}`);
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                addResult(`‚úÖ Authentication successful!<br>Email: ${user.email}<br>UID: ${user.uid}`, 'success');
            } catch (error) {
                addResult(`‚ùå Authentication failed:<br>Code: ${error.code}<br>Message: ${error.message}`, 'error');
            }
        }

        async function testFirestore() {
            addResult('<h3>Testing Firestore Connection...</h3>');
            try {
                const testDoc = await db.collection('_test').doc('connection').set({
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    test: 'connection'
                });
                addResult('‚úÖ Firestore write successful', 'success');

                const doc = await db.collection('_test').doc('connection').get();
                if (doc.exists) {
                    addResult('‚úÖ Firestore read successful', 'success');
                    await db.collection('_test').doc('connection').delete();
                    addResult('‚úÖ Firestore delete successful', 'success');
                }
            } catch (error) {
                addResult(`‚ùå Firestore test failed:<br>Code: ${error.code}<br>Message: ${error.message}`, 'error');
            }
        }

        async function testAdminLogin() {
            addResult('<h3>Testing Admin Login Flow...</h3>');
            const email = 'richard.asala@gmail.com';
            const password = 'admin123';

            try {
                // Step 1: Authenticate
                addResult('Step 1: Authenticating...');
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                addResult(`‚úÖ Authenticated as: ${user.email} (UID: ${user.uid})`, 'success');

                // Step 2: Check admin status
                addResult('Step 2: Checking admin status...');
                const adminDoc = await db.collection('admins').doc(user.uid).get();

                if (adminDoc.exists) {
                    addResult(`‚úÖ User IS an admin!<br>Admin data: <pre>${JSON.stringify(adminDoc.data(), null, 2)}</pre>`, 'success');
                    addResult('üéâ Admin login would succeed!', 'success');
                } else {
                    addResult(`‚ùå User is NOT an admin!<br>UID ${user.uid} not found in admins collection`, 'error');
                    addResult(`<strong>Fix:</strong> Add a document to the 'admins' collection with ID: <code>${user.uid}</code>`, 'warning');
                }
            } catch (error) {
                addResult(`‚ùå Admin login test failed:<br>Code: ${error.code}<br>Message: ${error.message}`, 'error');
            }
        }

        async function checkAdminsCollection() {
            addResult('<h3>Checking Admins Collection...</h3>');
            try {
                const adminsSnapshot = await db.collection('admins').get();

                if (adminsSnapshot.empty) {
                    addResult('‚ö†Ô∏è Admins collection is EMPTY!', 'warning');
                    addResult('You need to add at least one admin document.', 'warning');
                } else {
                    addResult(`‚úÖ Found ${adminsSnapshot.size} admin(s):`, 'success');
                    adminsSnapshot.forEach(doc => {
                        addResult(`<pre>Document ID (UID): ${doc.id}\nData: ${JSON.stringify(doc.data(), null, 2)}</pre>`, 'success');
                    });
                }
            } catch (error) {
                addResult(`‚ùå Failed to check admins collection:<br>Code: ${error.code}<br>Message: ${error.message}`, 'error');
                if (error.code === 'permission-denied') {
                    addResult('‚ö†Ô∏è This might be a security rules issue. Make sure Firestore rules are deployed.', 'warning');
                }
            }
        }
    </script>
</body>

</html>
